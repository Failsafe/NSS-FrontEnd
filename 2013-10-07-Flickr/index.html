<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Foundation 4</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Flickr Slideshow</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input autofocus id='query' type='text'>
    </div>
    <div class='small-10 columns'>
      <input class='button radius small' id='search' type='button' value='Search Flickr!'>
      <input class='button radius small alert' id='clear' type='button' value='Clear'>
      <input class='button radius small alert' id='delete' type='button' value='Delete'>
      <input class='button radius small success' id='save' type='button' value='Save'>
    </div>
  </div>
  <div class='row'>
    <div class='small-8 columns'>
      <h3 class='subheader'>Search Photos</h3>
      <div id='photos'></div>
    </div>
    <div class='small-4 columns'>
      <h3 class='subheader'>Saved Photos</h3>
      <div id='saved-photos'></div>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/app/app.js'></script>
</body>
